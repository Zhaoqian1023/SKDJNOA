<script>
YUI({
    modules: {
        'trip-calendar': {
            fullpath: 'trip-calendar.js',
            type    : 'js',
            requires: ['trip-calendar-css']
        },
        'trip-calendar-css': {
            fullpath: 'trip-calendar.css',
            type    : 'css'
        }
    }
}).use('trip-calendar', function(Y) {
    
    var oCal = new Y.TripCalendar({
        minDate         : new Date,     //最小时间限制
        triggerNode     : '#J_DepDate', //第一个触节点
        finalTriggerNode: '#J_EndDate'  //最后一个触发节点
    });
    
    //校验
    Y.one('#J_Search').on('submit', function(e) {
        e.halt();
        var rDate    = /^((19|2[01])\d{2})-(0?[1-9]|1[012])-(0?[1-9]|[12]\d|3[01])$/;
            oDepDate = Y.one('#J_DepDate'),
            oEndDate = Y.one('#J_EndDate'),
            sDepDate = oDepDate.get('value'),
            sEndDate = oEndDate.get('value'), 
            aMessage = ['请选择出发日期', '请选择返程日期', '返程时间不能早于出发时间，请重新选择', '日期格式错误'],
            iError   = -1;   
            switch(!0) {
                case !sDepDate:
                    oDepDate.focus();
                    iError = 0;
                    break;
                case !rDate.test(sDepDate):
                    oDepDate.focus();
                    iError = 3;
                    break;
                case !sEndDate:
                    oEndDate.focus();
                    iError = 1;
                    break;
                case !rDate.test(sEndDate):
                    oEndDate.focus();
                    iError = 3;
                    break;
                case sDepDate.replace(/-/g, '') > sEndDate.replace(/-/g, ''):
                    oEndDate.focus();
                    iError = 2;
                    break;
            };
            if(iError > -1) {
                this.set('message', aMessage[iError]).showMessage();                
            }
            else {
                alert('开始时间：' + sDepDate + '\n返程时间：' + sEndDate);
            }
    }, oCal);
});
</script>

	<script>
	(function () {
	    var materialForm;
	    materialForm = function () {
	        return $('.material-field').focus(function () {
	            return $(this).closest('.form-group-material').addClass('focused has-value');
	        }).focusout(function () {
	            return $(this).closest('.form-group-material').removeClass('focused');
	        }).blur(function () {
	            if (!this.value) {
	                $(this).closest('.form-group-material').removeClass('has-value');
	            }
	            return $(this).closest('.form-group-material').removeClass('focused');
	        });
	    };
	    $(function () {
	        return materialForm();
	    });
	}.call(this));
	</script>
